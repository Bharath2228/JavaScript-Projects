<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wallpaper Generator</h1>
        <table class="controls">
            <tr>
                <td>Width:</td>
                <td><input type="number" class="input-width" value="1920"> px</td>
            </tr>
            <tr>
                <td>Height:</td>
                <td><input type="number" class="input-height" value="1080"> px</td>
            </tr>
            <tr>
                <td>Linear Start Color:</td>
                <td><input type="color" class="input-linear-start-color" value="#7E8EF1"></td>
            </tr>
            <tr>
                <td>Linear End Color:</td>
                <td><input type="color" class="input-linear-end-color" value="#6FDCE3"></td>
            </tr>
            <tr>
                <td>Radial Color:</td>
                <td><input type="color" class="input-radial-color" value="#6FDCE3"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn-generate-wallpaper">Generate Wallpaper</td>
            </tr>
        </table>
        <canvas class="wallpaper" width="1920" height="1080"></canvas>
    </div>


    <script src="app.js" defer></script> <!-- defer is used to run it in asynchronically and it will be executed only once when the document is loaded completely-->
</body>
</html>
